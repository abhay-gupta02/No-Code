{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        /* Left side - Login Form */
        .login-section {
            flex: 0.4; /* 40% of the screen */
            display: flex;
            justify-content: center; /* Center the login form horizontally */
            align-items: center; /* Center the login form vertically */
            background-color: #fafafa; /* Off-white background */
            border-right: 1px solid #e0e0e0; /* Gray dividing line */
        }

        /* Right side - Image */
        .image-section {
            flex: 0.6; /* 60% of the screen */
            background-image: url('{% static "images/new.png" %}');
            background-repeat: no-repeat;
            background-size: 80%; /* Zoom in by 20% */
            background-position: center; /* Center the image */
        }

        .login-container {
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px; /* Spacing below the heading */
            font-size: 24px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0; /* Spacing between fields */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            margin: 20px 0 10px; /* Spacing above and below the button */
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container a {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .login-container p {
            margin: 10px 0; /* Spacing for the agreement text */
            font-size: 12px;
            color: #666;
        }

        .login-container .signup {
            display: block; /* Ensure the signup link is on a new line */
            margin-top: 10px; /* Spacing above the signup link */
        }

        .login-container .hint {
            margin: 10px 0; /* Spacing for the hint text */
            font-size: 14px;
            color: #666;
        }

        .login-container .error {
            color: #ff0000; /* Red color for error messages */
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Left side - Login Form -->
    <div class="login-section">
        <div class="login-container">
            <h2>Welcome to io8.dev v1.0</h2>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <div class="hint">
                    <input type="checkbox" id="rememberme">
                    <label for="rememberme"> Remember me </label>
                </div>
                <div class="error" style="display: none;">Invalid username or password</div>
                <button type="submit">LOGIN</button>
                <a href="#">FORGOT PASSWORD?</a>
            </form>
            <p>By continuing youâ€™re agreeing to our <a href="#">Terms of Service</a> and <a href="#">Devices today</a>.</p>
            <a href="#" class="signup">SIGN UP</a>
        </div>
    </div>

    <!-- Right side - Image -->
    <div class="image-section"></div>
</body>
</html>
