<!DOCTYPE html>
<html>
<head>
    <title>Add/Edit Report Runner</title>
    <link rel="stylesheet" href="https://unpkg.com/@clr/ui/clr-ui.min.css">
</head>
<body>
    <div class="content-container">
        <h1>{{ report.name|default:"Add Report Runner" }}</h1>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="name">Report Name:</label>
                <input type="text" name="name" id="name" value="{{ report.name|default:'' }}" required>
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea name="description" id="description" required>{{ report.description|default:'' }}</textarea>
            </div>
            <div>
                <label for="is_active">Active:</label>
                <input type="checkbox" name="is_active" id="is_active" {% if report.is_active %}checked{% endif %}>
            </div>
            <div>
                <label for="folder_name">Folder Name:</label>
                <input type="text" name="folder_name" id="folder_name" value="{{ report.folder_name|default:'' }}">
            </div>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</body>
</html>
